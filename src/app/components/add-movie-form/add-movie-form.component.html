<div id="addMovieForm">
  <h1>Movie Form</h1>
  <form #addMovieForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" placeholder="e.g. Lord of the Rings"
         class="form-control" id="title" required
        [(ngModel)]="movie.title" #title="ngModel" name="title">
      </div>
      <div [hidden]="title.valid || title.pristine"
      class="alert alert-danger">
      Title is required
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" placeholder="e.g. 2001" 
        id="year" required
        [(ngModel)]="movie.year" name="year"
        #year="ngModel">
      </div>
      <div [hidden]="year.valid || year.pristine"
      class="alert alert-danger">
      Year is required
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" 
        placeholder="e.g. This was the best movie ever." id="description" 
        [(ngModel)]="movie.description" name="description" maxlength="500"></textarea>
      </div>

      <div class="form-group">
          <label for="power">Rating</label>
          <select class="form-control" id="rating"
                  required
                  [(ngModel)]="movie.rating" name="rating"
                  #rating="ngModel">
            <option> 0</option>
            <option> 1</option>
            <option> 2</option>
            <option> 3</option>
            <option> 4</option>
            <option> 5</option>
          </select>
          <div [hidden]="rating.valid || rating.pristine"
        class="alert alert-danger">
        Rating is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" 
      style="width: 60px"
      [disabled]="!addMovieForm.form.valid">Add</button>
      <button type="button" 
      class="btn btn-primary" 
      (click)="onExit()" 
      style="margin: 10px 10px; width: 60px;">Close</button>

      <div *ngIf="submitted"> Movie successfully added...</div>

  </form>
</div>
