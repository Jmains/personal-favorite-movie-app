<div class="container">
  <h1>Movie Form</h1>
  <form #editMovieForm="ngForm" (ngSubmit)="onSave()">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required
        [(ngModel)]="movieSelected.title" name="title" #title="ngModel">
      </div>
      <div [hidden]="title.valid || title.pristine"
      class="alert alert-danger">
      Title is required
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" required
        [(ngModel)] = "movieSelected.year" name="year" #year="ngModel">
      </div>
      <div [hidden]="year.valid || year.pristine"
      class="alert alert-danger">
      Year is required
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" 
        [(ngModel)]="movieSelected.description" name="description" maxlength="500"></textarea>
      </div>

      <div class="form-group">
          <label for="power">Rating</label>
          <select class="form-control"  id="rating"
                  required
                  [(ngModel)]="movieSelected.rating" 
                  name="rating" #rating="ngModel">
            <option> 0</option>
            <option> 1</option>
            <option> 2</option>
            <option> 3</option>
            <option> 4</option>
            <option> 5</option>
          </select>
          <div [hidden]="rating.valid || rating.pristine"
          class="alert alert-danger">
          Rating is required
          </div>
      </div>

      <button type="submit" 
      class="btn btn-success" 
      style="width: 60px"
      [disabled]="!editMovieForm.form.valid">Save</button>

      <button type="button" 
      class="btn btn-primary" 
      style="margin: 10px 10px; width: 60px" 
      (click)="onExit()">Close</button>

      <div *ngIf="submitted"> Movie successfully updated...</div>

  </form>
</div>
